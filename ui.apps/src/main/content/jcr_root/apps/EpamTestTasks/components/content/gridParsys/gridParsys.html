

<div class="container">

    <div data-sly-use.info="script.js" data-json="${info.json}">

        <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
        <sly data-sly-call="${clientlib.css @ categories='Epam.custom'}"/>

        <h2 class="gridTitle">${info.title}</h2>
        <div class="wrapper" style="${info.style @ context='styleString'}">
            <div data-sly-list.item1="${info.array}" data-sly-unwrap>
                <div data-sly-list.item2="${item1}" data-sly-unwrap>
                    <div class="wr">
                        <sly data-sly-resource="${ @path=item2, resourceType='wcm/foundation/components/parsys'}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <sly data-sly-call="${clientlib.js @ categories='Epam.custom'}"/>
</div>
